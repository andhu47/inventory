<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Submission</title>
</head>
<body>
  <h2>Inventory Submission Form</h2>
  <form id="inventoryForm">
    <label for="inventoryNo">Inventory No:</label>
    <input type="text" id="inventoryNo" name="inventoryNo" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" capture="camera" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
